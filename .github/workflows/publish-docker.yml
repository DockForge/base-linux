name: ðŸ³ Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    tags:
      - '**'
    paths:
      - 'src/**'
  schedule:
    - cron: '0 0 * * 0'

env:
    BaseOS: alpine
    Repository: dublok/${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
        SHA_SHORT: ${{ steps.fetch-sha.outputs.SHA_SHORT }}
        BRANCH_NAME: ${{ steps.extract-branch-name.outputs.BRANCH_NAME }}
    strategy:
      matrix:
        platform: [amd64, arm64]

    steps:
      - name: Dump GitHub Context
        run:   echo "$GITHUB_CONTEXT"
        shell: bash
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Fetch Commit SHA
        id: fetch-sha
        run: |
            echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
            echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            echo "SHA_SHORT: ${SHA_SHORT}"

      - name: Extract Branch Name
        id: extract-branch-name
        run: |
            echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
            echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
            echo "BRANCH_NAME: ${BRANCH_NAME}"
            echo "GITHUB_REF_NAME: ${GITHUB_REF_NAME}"

      - name: Define Tags
        run: |
          source $GITHUB_ENV
          TEMP_TAGS="${{ env.Repository }}:${{ env.BaseOS }}-${SHA_SHORT}-${{ matrix.platform }}"
          echo "TEMP_TAGS: ${TEMP_TAGS}"
          echo "TEMP_TAGS=${TEMP_TAGS}" >> $GITHUB_ENV
          echo "TEMP_TAGS=${TEMP_TAGS}" >> $GITHUB_OUTPUT
                    
      - name: Set Build Args
        run: |
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          SHA_SHORT=$(git rev-parse --short HEAD)
          echo "VERSION=${GITHUB_REF_NAME}/${SHA_SHORT}" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME}/${SHA_SHORT}" >> $GITHUB_OUTPUT
          echo "TARGETPLATFORM=${{ matrix.platform }}" >> $GITHUB_ENV
          echo "TARGETPLATFORM=${{ matrix.platform }}" >> $GITHUB_OUTPUT
          if [ "${{ matrix.platform }}" == "amd64" ]; then
            echo "ARCH=x86_64" >> $GITHUB_ENV
            echo "ARCH=x86_64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform }}" == "arm64" ]; then
            echo "ARCH=aarch64" >> $GITHUB_ENV
            echo "ARCH=aarch64" >> $GITHUB_OUTPUT
          fi

      - name: Combine Build Args
        run: |
          echo "BUILD_ARGS=TARGETPLATFORM=${{ env.TARGETPLATFORM }} ARCH=${{ env.ARCH }} BUILD_DATE=${{ env.BUILD_DATE }} VERSION=${{ env.VERSION }}" >> $GITHUB_ENV
          echo "BUILD_ARGS=TARGETPLATFORM=${{ env.TARGETPLATFORM }} ARCH=${{ env.ARCH }} BUILD_DATE=${{ env.BUILD_DATE }} VERSION=${{ env.VERSION }}" >> $GITHUB_OUTPUT

      - name: Print Build Args
        run: |
          source $GITHUB_ENV
          echo "BUILD_ARGS: ${BUILD_ARGS}"

      - name: Build and Push Docker Images
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ env.TEMP_TAGS }}
          build-args: |
            TARGETPLATFORM=${{ env.TARGETPLATFORM }}
            ARCH=${{ env.ARCH }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            VERSION=${{ env.VERSION }}

  create-and-push-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    outputs:
        PUSH_TAGS: ${{ steps.generate_push_tags.outputs.PUSH_TAGS }}
        TAGS: ${{ steps.fetch-tags.outputs.TAGS }}
    env:
        SHA_SHORT: ${{ needs.build-and-push.outputs.SHA_SHORT }}
        BRANCH_NAME: ${{ needs.build-and-push.outputs.BRANCH_NAME }}
    steps:
      - name: Print ENV Variables
        run: |
          echo "SHA_SHORT: ${{ env.SHA_SHORT }}"
          echo "BRANCH_NAME: ${{ env.BRANCH_NAME }}"
          echo "GITHUB_REF_NAME: ${GITHUB_REF_NAME}"

      - name: Fetch Tags from Docker Hub
        id: fetch-tags
        run: |
          SHA_SHORT=${{ env.SHA_SHORT }}
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.DOCKER_TOKEN }}" "https://hub.docker.com/v2/repositories/${{ env.Repository }}/tags?name=$SHA_SHORT")
          TAGS=$(echo $RESPONSE | jq -r '.results[].name' | tr '\n' ',' | sed 's/,$//')
          echo "TAGS: $TAGS"
          echo "TAGS=$TAGS" >> $GITHUB_ENV
          echo "TAGS=$TAGS" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
  
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Generate Push Tags
        id: generate_push_tags
        run: |
          PUSH_TAGS="${{ env.BaseOS }}-${{ env.SHA_SHORT }},"
          # PUSH_TAGS+="${{ env.BaseOS }}-${GITHUB_REF_NAME},"

          if [[ "${GITHUB_REF_NAME}" == v* ]]; then
            if [[ "${GITHUB_REF_NAME}" =~ ^v([0-9]+) ]]; then
              MAJOR_VERSION="v${BASH_REMATCH[1]}"
              VERSION_REGEX='^v([0-9]+)(\.[0-9]+)?(\.[0-9]+)?(\.[0-9]+)?([aA-zZ])?$'

              if [[ "${GITHUB_REF_NAME}" =~ $VERSION_REGEX ]]; then
                MAJOR_MINOR_VERSION="v${BASH_REMATCH[1]}${BASH_REMATCH[2]}"
                MAJOR_MINOR_PATCH_VERSION="v${BASH_REMATCH[1]}${BASH_REMATCH[2]}${BASH_REMATCH[3]}"
                FULL_VERSION="v${BASH_REMATCH[1]}${BASH_REMATCH[2]}${BASH_REMATCH[3]}${BASH_REMATCH[4]}"
                
                if [[ -n "${BASH_REMATCH[5]}" ]]; then
                  SUFFIX="${BASH_REMATCH[5]}"
                else
                  SUFFIX=""
                fi
              fi
              
              if [[ "${SUFFIX}" =~ [aA] ]]; then
                if [[ -n "$FULL_VERSION" ]]; then                
                  PUSH_TAGS+="${{ env.BaseOS }}-${FULL_VERSION}-alpha,"
                fi
                if [[ -n "$MAJOR_MINOR_PATCH_VERSION" ]]; then
                  PUSH_TAGS+="${{ env.BaseOS }}-${MAJOR_MINOR_PATCH_VERSION}-alpha,"
                fi
                if [[ -n "$MAJOR_MINOR_VERSION" ]]; then
                  PUSH_TAGS+="${{ env.BaseOS }}-${MAJOR_MINOR_VERSION}-alpha,"
                fi
                PUSH_TAGS+="${{ env.BaseOS }}-alpha,"
                PUSH_TAGS+="${{ env.BaseOS }}-${MAJOR_VERSION}-alpha,"
              elif [[ "${SUFFIX}" =~ [bB] ]]; then
                if [[ -n "$FULL_VERSION" ]]; then
                  PUSH_TAGS+="${{ env.BaseOS }}-${FULL_VERSION}-beta,"
                fi
                if [[ -n "$MAJOR_MINOR_PATCH_VERSION" ]]; then
                  PUSH_TAGS+="${{ env.BaseOS }}-${MAJOR_MINOR_PATCH_VERSION}-beta,"
                fi
                if [[ -n "$MAJOR_MINOR_VERSION" ]]; then
                  PUSH_TAGS+="${{ env.BaseOS }}-${MAJOR_MINOR_VERSION}-beta,"
                fi
                PUSH_TAGS+="${{ env.BaseOS }}-${MAJOR_VERSION}-beta,"
                PUSH_TAGS+="${{ env.BaseOS }}-beta,"
              else
                if [[ -n "$FULL_VERSION" ]]; then
                  PUSH_TAGS+="${{ env.BaseOS }}-${FULL_VERSION},"
                fi
                if [[ -n "$MAJOR_MINOR_PATCH_VERSION" ]]; then
                  PUSH_TAGS+="${{ env.BaseOS }}-${MAJOR_MINOR_PATCH_VERSION},"
                fi
                if [[ -n "$MAJOR_MINOR_VERSION" ]]; then
                  PUSH_TAGS+="${{ env.BaseOS }}-${MAJOR_MINOR_VERSION},"
                fi
                PUSH_TAGS+="${{ env.BaseOS }}-${MAJOR_VERSION},"
                PUSH_TAGS+="${{ env.BaseOS }}-latest,"
                PUSH_TAGS+="${{ env.BaseOS }},"
              fi
            fi
          fi

          PUSH_TAGS=$(echo "${PUSH_TAGS}" | sed 's/,$//')
          echo "PUSH_TAGS: $PUSH_TAGS"
          echo "PUSH_TAGS=$PUSH_TAGS" >> $GITHUB_ENV
          echo "PUSH_TAGS=$PUSH_TAGS" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        id: create_manifest
        run: |
          PUSH_TAGS=${{ env.PUSH_TAGS }}
          IFS=',' read -r -a PUSH_TAG_ARRAY <<< "$PUSH_TAGS"
          IMAGETOOLS_CMD="docker buildx imagetools create "

          for PUSH_TAG in "${PUSH_TAG_ARRAY[@]}"; do
            IMAGETOOLS_CMD+="--tag ${{ env.Repository }}:$PUSH_TAG "
          done

          TAGS=${{ env.TAGS }}
          IFS=',' read -r -a TAG_ARRAY <<< "$TAGS"
          for TAG in "${TAG_ARRAY[@]}"; do
            IMAGETOOLS_CMD+="${{ env.Repository }}:$TAG "
          done

          echo "IMAGETOOLS_CMD: $IMAGETOOLS_CMD"
          eval $IMAGETOOLS_CMD
      
      - name: SBOMinify Tag Preparation
        id: sbom_tag_prep
        run: |
          PUSH_TAGS=${{ env.PUSH_TAGS }}
          IFS=',' read -r -a TAG_ARRAY <<< "$PUSH_TAGS"

          SBOM_TAGS=""

          for PUSH_TAG in "${TAG_ARRAY[@]}"; do
            SBOM_TAGS+="${{ env.Repository }}:$PUSH_TAG,"
          done
          
          SBOM_TAGS=$(echo "${SBOM_TAGS}" | sed 's/,$//')
          
          echo "SBOM_TAGS: $SBOM_TAGS"
          echo "SBOM_TAGS=$SBOM_TAGS" >> $GITHUB_ENV
          echo "SBOM_TAGS=$SBOM_TAGS" >> $GITHUB_OUTPUT
            
      - name: Run Docker Package Versions Action
        uses: DockForge/SBOMinify@latest
        with:
          images: ${{ env.SBOM_TAGS }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          output_path: "sboms"
          sbom_file_prefix: ""
          sbom_file_suffix: ""
          sbom_file_name: "[TAG]"

  push-github-packages:
    needs: [build-and-push, create-and-push-manifest]
    runs-on: ubuntu-latest
    env:
        SHA_SHORT: ${{ needs.build-and-push.outputs.SHA_SHORT }}
        BRANCH_NAME: ${{ needs.build-and-push.outputs.BRANCH_NAME }}
        TAGS: ${{ needs.create-and-push-manifest.outputs.TAGS }}
        PUSH_TAGS: ${{ needs.create-and-push-manifest.outputs.PUSH_TAGS }}
    steps:
      - name: Print ENV Variables
        run: |
          echo "SHA_SHORT: ${{ env.SHA_SHORT }}"
          echo "BRANCH_NAME: ${{ env.BRANCH_NAME }}"
          echo "GITHUB_REF_NAME: ${GITHUB_REF_NAME}"
          echo "TAGS: ${{ env.TAGS }}"
          echo "PUSH_TAGS: ${{ env.PUSH_TAGS }}"
          echo "REPOSITORY: ${{ env.Repository }}"
          echo "GITHUB_REPOSITORY: ${{ github.repository }}"
          echo "GITHUB_EVENT_REPOSITORY_NAME: ${{ github.event.repository.name }}"
  
      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}          

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    
      - name: Setup Variables
        run: |
          FULL_IMAGE_NAME="ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}"
          echo "FULL_IMAGE_NAME=$FULL_IMAGE_NAME >> $GITHUB_ENV"
          echo "FULL_IMAGE_NAME=$FULL_IMAGE_NAME" >> $GITHUB_ENV
          echo "FULL_IMAGE_NAME=$FULL_IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Pull Existing Images
        run: |
          TAGS=${{ env.TAGS }}
          IFS=',' read -r -a TAG_ARRAY <<< "$TAGS"
  
          for TAG in "${TAG_ARRAY[@]}"; do
            echo "Pulling ${{ env.Repository }}:$TAG [docker pull ${{ env.Repository }}:$TAG]"
  
            # Fetch the manifest for the image
            MANIFEST=$(docker manifest inspect ${{ env.Repository }}:$TAG 2>/dev/null)
  
            if [ $? -ne 0 ]; then
              echo "Error: Unable to fetch manifest for image ${{ env.Repository }}:$TAG"
              exit 1
            fi
  
            # Extract available platforms from the manifest
            PLATFORMS=$(echo "$MANIFEST" | jq -r '.manifests[].platform | "\(.os)/\(.architecture)"' | tr '\n' ' ')
  
            if [ -z "$PLATFORMS" ]; then
              echo "Error: No platforms found for image ${{ env.Repository }}:$TAG"
              exit 1
            fi
  
            echo "Available platforms for ${{ env.Repository }}:$TAG - $PLATFORMS"
  
            # Attempt to pull the image for each platform until successful
            for PLATFORM in $PLATFORMS; do
              echo "Attempting to pull image for platform: $PLATFORM"
              docker pull --platform "$PLATFORM" ${{ env.Repository }}:$TAG && break
            done
  
            if [ $? -ne 0 ]; then
              echo "Error: Failed to pull image ${{ env.Repository }}:$TAG for any available platform"
              exit 1
            fi
  
            echo "Tagging ${{ env.Repository }}:$TAG as $FULL_IMAGE_NAME:$TAG [docker tag ${{ env.Repository }}:$TAG $FULL_IMAGE_NAME:$TAG]"
            docker tag ${{ env.Repository }}:$TAG $FULL_IMAGE_NAME:$TAG
          done
              
      - name: Prepare Build Command
        run: |
          TAGS=${{ env.TAGS }}
          IFS=',' read -r -a TAG_ARRAY <<< "$TAGS"

          BUILDX_CMD="docker buildx build --push --platform linux/amd64,linux/arm64"
          for TAG in "${TAG_ARRAY[@]}"; do
            ARCH=$(echo "$TAG" | sed -e 's/.*-//') # Extract the architecture from the tag
            BUILDX_CMD+=" --tag $FULL_IMAGE_NAME:$TAG"
          done
          
          PUSH_TAGS=${{ env.PUSH_TAGS }}
          IFS=',' read -r -a PUSH_TAG_ARRAY <<< "$PUSH_TAGS"

          for PUSH_TAG in "${PUSH_TAG_ARRAY[@]}"; do
            BUILDX_CMD+=" --tag $FULL_IMAGE_NAME:$PUSH_TAG"
          done

          echo "BUILDX_CMD=$BUILDX_CMD >> $GITHUB_ENV"
          echo "BUILDX_CMD=$BUILDX_CMD" >> $GITHUB_ENV
          echo "BUILDX_CMD=$BUILDX_CMD" >> $GITHUB_OUTPUT
          
      - name: Build and Push Multi-Arch Image
        run: eval $BUILDX_CMD
